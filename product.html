<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <header>
        <div class="logo"><a href="/">Store</a></div>
        <nav>
            <li><a href="/category.html?category=electronics">electronics</a></li>
            <li><a href="/category.html?category=jewelery">jewelery</a></li>
            <li><a href="/category.html?category=men's%20clothing">men's clothing</a></li>
            <li><a href="/category.html?category=women's%20clothing">women's clothing</a></li>
        </nav>
        <form action="" class="search">
            <input type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>

        </form>
    </header>
    <main>
        <div class="card">
        <div class="image">
            <img src="" alt="" >
        </div>
            <div class="item-detail">
                <h2 id="title"></h2>
                <div class="rating">
                    <h1 id="rate"></h1>
                    <div id="star-outer">
                        <div id="star-inner"></div>
                    </div>
                </div>
                <hr>
                <p id="price"></p>
                <p id="discription"></p>

            </div>
        </div>

    </main>
    
    <script src="js/product.js"></script>
</body>

</html>
